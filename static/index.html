<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prompt Engineering</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 800px;
            margin: auto;
        }
        .row {
            margin-top: 20px;
        }
    </style>
    <script>
        async function submitForm(event) {
            event.preventDefault();
            //outputDiv.innerHTML = 'Processing ...';
            const outputDiv = document.getElementById('output');
            const session_id = document.getElementById('session_id').value;
            const GET_PROMPT = document.getElementById('GET_PROMPT').value;
            // const session_id = '';

            const response = await fetch('/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded'
                },
                body: new URLSearchParams({ session_id })
            });

            if (response.ok) {
                const data = await response.json();

                // outputDiv.innerHTML = `
                //     <h2>Submitted Values</h2>
                //     <p><strong>Session ID:</strong> ${data.session_id}</p>
                //     <p><strong>Goal:</strong> ${data.goal}</p>
                //     <p><strong>Activities:</strong> ${data.activities}</p>
                // `;
                outputDiv.innerHTML = JSON.stringify(data);
                if (data.hasOwnProperty('session_id')) {
                    document.getElementById('session_id').value = data.session_id;
                }
            } else {
                outputDiv.innerHTML = '<p>An error occurred while submitting the form.</p>';
            }
        }
    </script>
</head>
<body>
    <div class="container py-4">
        <h2 class="text-center mb-4">Language Model Prompt Designer</h2>

        <div class="row mb-4">
            <div class="col">
                <input type="text" id="input-field" class="form-control" placeholder="Write your prompt or feedback here...">
                <button id="submit-button" class="btn btn-primary mt-2">Submit</button>
            </div>
        </div>

        <div class="row mb-4">
            <div class="col-6">
                <h4>Previous Prompt</h4>
                <textarea id="previous-prompt" class="form-control mb-4" rows="3" readonly></textarea>
                <h4>Previous Response</h4>
                <textarea id="previous-response" class="form-control" rows="3" readonly></textarea>
            </div>
            <div class="col-6">
                <h4>Last Prompt</h4>
                <textarea id="last-prompt" class="form-control mb-4" rows="3" readonly></textarea>
                <h4>Last Response</h4>
                <textarea id="last-response" class="form-control" rows="3" readonly></textarea>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <h4>Lesson</h4>
                <textarea id="lesson" class="form-control" rows="5" readonly></textarea>
            </div>
        </div>
    </div>
    <h1>Prompt Engineering</h1>
    <form onsubmit="submitForm(event)">
        <label for="session_id">Session ID:</label>
        <input type="text" name="session_id" id="session_id">
        <br>
        <label for="GET_PROMPT">GET_PROMPT:</label>
        <input type="text" size=30 name="GET_PROMPT" id="GET_PROMPT" value="I want a recipe for a person with dietary restrictions.">
        <br>
        <input type="submit" value="Submit">
    </form>

    <div id="output"></div>
</body>
</html>
