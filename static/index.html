<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prompt Engineering</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
        async function submitForm(event) {
            event.preventDefault();
            //outputDiv.innerHTML = 'Processing ...';
            const outputDiv = document.getElementById('output');
            const session_id = document.getElementById('session_id').value;
            const GET_PROMPT = document.getElementById('GET_PROMPT').value;
            // const session_id = '';

            const response = await fetch('/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded'
                },
                body: new URLSearchParams({ session_id })
            });

            if (response.ok) {
                const data = await response.json();

                // outputDiv.innerHTML = `
                //     <h2>Submitted Values</h2>
                //     <p><strong>Session ID:</strong> ${data.session_id}</p>
                //     <p><strong>Goal:</strong> ${data.goal}</p>
                //     <p><strong>Activities:</strong> ${data.activities}</p>
                // `;
                outputDiv.innerHTML = JSON.stringify(data);
                if (data.hasOwnProperty('session_id')) {
                    document.getElementById('session_id').value = data.session_id;
                }
            } else {
                outputDiv.innerHTML = '<p>An error occurred while submitting the form.</p>';
            }
        }
    </script>
</head>
<body>
    <div class="container py-4">
        <h2 class="text-center">Language Model Prompt Designer</h2>
        <div id="user-input" class="mt-4">
            <input type="text" id="prompt" class="form-control" placeholder="Write your prompt here...">
            <button id="submit" class="btn btn-primary mt-2">Submit</button>
        </div>
        <div id="chatbot-output" class="mt-4">
            <h4>Chatbot Response</h4>
            <textarea id="response" class="form-control" rows="5" readonly></textarea>
        </div>
        <div id="user-feedback" class="mt-4">
            <h4>Your Feedback</h4>
            <input type="text" id="feedback" class="form-control" placeholder="Provide feedback here...">
            <button id="feedback-submit" class="btn btn-primary mt-2">Submit Feedback</button>
        </div>
        <div id="system-output" class="mt-4">
            <h4>Improved Prompt and Lesson</h4>
            <textarea id="improved-prompt" class="form-control" rows="5" readonly></textarea>
        </div>
    </div>
    <h1>Prompt Engineering</h1>
    <form onsubmit="submitForm(event)">
        <label for="session_id">Session ID:</label>
        <input type="text" name="session_id" id="session_id">
        <br>
        <label for="GET_PROMPT">GET_PROMPT:</label>
        <input type="text" size=30 name="GET_PROMPT" id="GET_PROMPT" value="I want a recipe for a person with dietary restrictions.">
        <br>
        <input type="submit" value="Submit">
    </form>

    <div id="output"></div>
</body>
</html>
